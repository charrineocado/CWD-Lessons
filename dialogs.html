<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compile and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6a79530112.js"crossorigin="anonymous">
    </script>

    <title>Dialogs</title>
</head>
<body class="pink darken-1">
    <div class="container">
        <h1 class="grey-text">Dialogs & Material Box</h1>

    <!-- Toast -->
    <a onclick="M.toast({html: 'I am a toast'})" class="btn">Toast!
    </a>
    <!-- Callback rounded -->
    <a class="btn" onclick="M.toast(
        {html: 'I am a toast',
        classes: 'rounded',
        completeCallback: function(){alert('Your toast was dismissed')}})">Toast!
    </a>
    <!-- Tooltip -->
    <a class="btn tooltipped" data-position="bottom" data-tooltip="I am a tooltip">Hover me!
    </a>

    <br>
    <br>
    <br>

    <div class="row">
        <div class="col s12 m6">
            <img class="materialboxed responsive-img" width="650" src="images/C_B (3).png" width="100%">
        </div>
    <div class="row">
        <div class="col s12 m6">
            <img class="materialboxed responsive-img" width="650" src="images/C_B (5).png" width="100%" data-caption ="This is our small poster">
        </div>
    </div>

    <!-- End of container -->
    </div>

    <!--Jquery CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <script>
        $(document).ready(function(){
    // tooltip
    $('.tooltipped').tooltip();
    // material box
    $('.materialboxed').materialbox();
  });
    </script>
</body>
</html>
