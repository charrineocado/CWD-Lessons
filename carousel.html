<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Compile and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/6a79530112.js"crossorigin="anonymous">
        </script>

    <title>Carousel</title>
</head>
<body class="grey lighten-1">
    <div class="container">
        <h1 class="deep-orange-text">Carousel</h1>
        <!-- Carousel -->
        <div class="carousel">
            <a class="carousel-item" href="#one!">
                <img src="https://lorempixel.com/250/250/nature/1">
            </a>
            <a class="carousel-item" href="#two!">
                <img src="https://lorempixel.com/250/250/nature/2">
            </a>
            <a class="carousel-item" href="#three!">
                <img src="https://lorempixel.com/250/250/nature/3">
            </a>
            <a class="carousel-item" href="#four!">
                <img src="https://lorempixel.com/250/250/nature/4">
            </a>
            <a class="carousel-item" href="#five!">
                <img src="https://lorempixel.com/250/250/nature/5">
            </a>
        </div>
        <!-- Full width -->
        <div class="carousel carousel-slider">
            <a class="carousel-item" href="#one!">
                <img src="images/C_B (2).png">
            </a>
            <a class="carousel-item" href="#two!">
                <img src="images/C_B (3).png">
            </a>
            <a class="carousel-item" href="#three!">
                <img src="images/C_B (5).png">
            </a>
            <a class="carousel-item" href="#four!">
                <img src="images/C_B (3).png">
            </a>
        </div>

        <br>
        <br>
        <br>

        <!-- Slider -->
        <div class="slider">
            <ul class="slides">
              <li>
                <img src="https://lorempixel.com/580/250/nature/1">
                <div class="caption center-align">
                  <h3>This is our big Tagline!</h3>
                  <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
              </li>
              <li>
                <img src="https://lorempixel.com/580/250/nature/2">
                <div class="caption left-align">
                  <h3>Left Aligned Caption</h3>
                  <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
              </li>
              <li>
                <img src="https://lorempixel.com/580/250/nature/3">
                <div class="caption right-align">
                  <h3>Right Aligned Caption</h3>
                  <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
              </li>
              <li>
                <img src="https://lorempixel.com/580/250/nature/4">
                <div class="caption center-align">
                  <h3>This is our big Tagline!</h3>
                  <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
              </li>
            </ul>
          </div>

<div style="height: 500px;"></div>



<!-- end of container -->
    </div>




    <!--Jquery CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
    <script>
    $(document).ready(function(){
        // carousel
    $('.carousel').carousel();
        // full width
    $('.carousel.carousel-slider').carousel({
        fullWidth: true
    });
    // slider
    $('.slider').slider();
  });
    </script>
</body>
</html>
