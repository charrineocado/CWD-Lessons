<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/6a79530112.js"crossorigin="anonymous"></script>

        <title>Buttons</title>
    </head>
    <body class="grey lighten-4">
        <div class="container">
            <h1 class="pink-text">Buttons</h1>
            
            <!-- Standard Buttons -->

            <button class="btn red white-text">Read More</button>
            <!-- Waves effect -->
            <button class="btn purple waves-effect waves-light white-text">Read More</button>
            
            <!-- Waves colors -->
            <button class="btn white waves-effect waves-red red-text">Read More</button>
            <button class="btn white waves-effect waves-teal teal-text">Read More</button>
            <button class="btn white waves-effect waves-purple purple-text">Read More</button>

            <br><br>
            <!-- Material Icons -->
            <i class="material-icons">alarm</i>
            <i class="material-icons red-text">api</i>
            <i class="material-icons red-text">android</i>
            <i class="material-icons red-text">face</i>
        
            <!-- Icons -->
            <i class="material-icons red-text large">face</i>
            <i class="material-icons red-text medium">face</i>
            <i class="material-icons red-text small">face</i>
            <i class="material-icons red-text tiny">face</i>

            <br><br>

            <!-- Button with Material Icon -->
            <a href="" class="btn waves-effect waves-light">
                <i class="material-icons left">android</i>ANDROID</a>
                <a href="" class="btn waves-effect waves-light">
                    <i class="material-icons right">fingerprint</i>ANDROID</a>
                    
            <!-- Button with font awesome -->
            <a class="btn waves-effect waves-light light blue">
                <i class="fab fa-twitter-square"></i>Twitter
            </a>
            <br><br>

            <!-- Large Button -->
            <button class="btn-large">Large Button</button>
            <button class="btn-large disabled">Large Button</button>
        </div>


        <!--Jquery CDN  -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </body>
</html>
