<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/6a79530112.js"crossorigin="anonymous">
        </script>

    <title>Chips & Pagination</title>
</head>
<body class="grey lighten-1">
    <div class="container">
        <h1 class="purple-text">Chips & Pagination</h1>

        <!-- Chips -->
        <div class="chip">Web Development</div>
        <div class="chip">Web Design</div>
        <div class="chip">Web Programming</div>

        <br>
        <br>
        <br>

        <!-- Chips with close -->
        <div class="chip">Web Development
            <i class="material-icons">close</i>
        </div>
        <div class="chip">Web Design 
            <i class="material-icons">close</i>
        </div>
        <div class="chip">Web Programming
            <i class="material-icons">close</i>
        </div>

        <!-- Chips with images -->
        <div class="chip">Web Development
            <img src="images/C_B (5).png" alt="">
        </div>
        <div class="chip">Web Design 
            <img src="images/C_B (3).png" alt="">
        </div>
        <div class="chip">Web Programming
            <img src="images/C_B (2).png" alt="">
        </div>

        <!-- Chips input with autocomplete -->
        <div class="chips chips-autocomplete"></div>
        </div>

        <!-- Pagination -->
        <div></div>
        <ul class="pagination">
            <li class="disabled">
                <a href="!"><i class="material-icons">chevron_left</i>
                </a>
            <li class="waves-effect">
                <a href="">1</a>
            </li>
            <li class="waves-effect">
                <a href="">2</a>
            </li>
            <li class="waves-effect">
                <a href="">3</a>
            </li>
            <li class="waves-effect">
                <a href="">4</a>
            </li>
            <li class="waves-effect">
                <a href="">5</a>
            </li>
            <li class="waves-effect">
                <a href="!"><i class="material-icons">chevron_right</i>
                </a>
            </li>
        </ul>
    </div>
    








    <!--Jquery CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

     <!-- chips autocomplete-->
     <script>
        $('.chips-autocomplete').chips({
        autocompleteOptions: {
          data: {
            'Apple': null,
            'Microsoft': null,
            'Google': null
          },
          limit: Infinity,
          minLength: 1
        }
      });
     </script>
     
</body>
</html>
